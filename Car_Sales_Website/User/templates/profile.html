{% extends 'base.html' %}

{% block content %}
<div class="p-4">
    <h1>Hi {{request.user.username}}</h1>
    <a href="{% url 'EditProfile' %}" class="btn btn-warning">Edit Profile</a><br><br>
    <h3>Your Cars</h3>
    <div class="d-flex flex-wrap p-5 gap-5">
    {% for purchase in request.user.purchases_of_user.all %}
        <div class="card" style="width: 18rem;height:35vh">
            <img src="{{purchase.car.image.url}}" class="card-img-top object-fit-cover" style="height:20vh" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{purchase.car.name}}</h5>
                <p class="card-text"><b>Price:</b> {{purchase.car.price}} BDT</p>
                <p class="card-text"><b>Brand:</b> {{purchase.car.brand.brand_name}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
    
    
{% endblock content %}
